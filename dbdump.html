<!DOCTYPE html>
<html>

  <head>
    <title>List of Suckers</title>

    <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="bower_components/paper-styles/paper-styles.html">
    <link rel="import" href="bower_components/paper-styles/demo-pages.html">
    <link rel="import" href="bower_components/paper-header-panel/paper-header-panel.html">
    <link rel="import" href="bower_components/paper-checkbox/paper-checkbox.html">
    <link rel="import" href="bower_components/paper-input/paper-input.html">
    <link rel="import" href="bower_components/paper-button/paper-button.html">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="dbdump.js"></script>


    <style is="custom-style">
      body {
        padding: 40px;
        overflow: hidden;
      }

      paper-header-panel {
        margin: 12px;
        @apply(--shadow-elevation-2dp);
      }

      .paper-header {
        height: 60px;
        font-size: 16px;
        line-height: 60px;
        padding: 0 10px;
        color: white;
        transition: height 0.2s;
        text-align: center;
      }
      .content {
        padding: 25px;
      }
      .content h4 {
        text-align: center;
      }
      .blue .paper-header {
        background-color: var(--paper-light-blue-500);
      }
      .blue .content {
        background: linear-gradient(white, #b3e5fc);
      }
      #submit {
        background-color: #66FF99;
        color: green;
        width: 50%;
        margin: 0 auto 0 auto;
      }
      #submit::shadow paper-ripple {
        color: green;
      }
      #submit[disabled] {
        opacity: 0.5;
        background-color: lightgrey;
      }
    </style>
  </head>

  <body class="fullbleed">
    <paper-header-panel class="blue layout fit">
          <div class="paper-header">Suckers who have subscribed:</div>
          <div class="content vertical layout fit">
            <div class="vertical-section">
              <table class="table table-striped table-hover">
                <thead><td>Name:</td><td>Email:</td><td>Publication:</td></thead>
                <tbody></tbody>
              </table>
            </div>
        </paper-header-panel>  </body>

</html>
